span{

@font-face{
  font-family: MiFuente; 
  src:  url("OriginTech personal use.ttf") format("truetype");
}

.container {
  height: 100%; /* Asegura que el contenedor ocupe toda la altura */
  padding: 20px; /* Agrega espacio alrededor del menú */
  box-sizing: border-box;
}

.Menu-list {
  font-size: 4.25rem;
  line-height: 1.2;
  text-transform: uppercase;
  text-align: right; /* Alinea el texto a la derecha */
  display: flex;
  flex-direction: column;
  align-items: flex-end /* Alinea los elementos a la derecha */
  transform: rotateX(-10deg) rotateY(20deg);
}

.Menu-list-item {
  position: relative;
  color: transparent;
  cursor: pointer;
  text-align: center; /* Alinea el texto a la derecha */
  transform: translateX(10%) translateY(50%);
  margin-right: 70px; /* Ajusta la posición según tu preferencia */
}

.Mask {
  display: block;
  position: absolute;
  overflow: hidden;
  color: #E8AB52;
  top: 0;
  height: 49%;
  transition: all 0.8s cubic-bezier(0.16, 1.08, 0.38, 0.98);
}
.Mask a {
  text-decoration: none; /* Para quitar el subrayado del enlace */
  color: inherit; /* Hereda el color del elemento padre (en este caso, el color del texto) */
}
.Mask span {
  display: block;
}

.Mask + .Mask {
  top: 48.9%;
  height: 51.1%;
}
.Mask + .Mask span {
  transform: translateY(-49%);
}

.Menu-list-item:hover .Mask,
.Menu-list-item:active .Mask {
  color: #FFF;
  transform: skewX(12deg) translateX(5px);
}
.Menu-list-item:hover .Mask + .Mask,
.Menu-list-item:active .Mask + .Mask {
  transform: skewX(12deg) translateX(-5px);
}
.Menu-list-item:hover::before,
.Menu-list-item:active::before {
  transform: scale(1);
}
.vertical-line {
  position: fixed;
  top: 10%;
  bottom: 0;
  left: 43%;
  border-left: 1px solid white; /* Ancho y color de la línea */
  height: 555px;
  margin-left: -1px; /* La mitad del ancho de la línea para centrarla */
}
</style>
<button class="back-button" onclick="goBack()">Regresar</button>

<script>
    function goBack() {
        window.history.back();
    }

var $menu = $('.Menu-list'),
    $item = $('.Menu-list-item'),
    w = $(window).width(), //window width
    h = $(window).height(); //window height

$(window).on('mousemove', function(e) {
  var offsetX = 0.5 - e.pageX / w, //cursor position X
      offsetY = 0.5 - e.pageY / h, //cursor position Y
      dy = e.pageY - h / 2, //@h/2 = center of poster
      dx = e.pageX - w / 2, //@w/2 = center of poster
      theta = Math.atan2(dy, dx), //angle between cursor and center of poster in RAD
      angle = theta * 180 / Math.PI - 90, //convert rad in degrees
      offsetPoster = $menu.data('offset'),
      transformPoster = 'translate3d(0, ' + -offsetX * offsetPoster + 'px, 0) rotateX(' + (-offsetY * offsetPoster) + 'deg) rotateY(' + (offsetX * (offsetPoster * 2)) + 'deg)'; //poster transform

  //get angle between 0-360
  if (angle < 0) {
    angle = angle + 360;
  }

  //poster transform
  $menu.css('transform', transformPoster);

  //parallax for each layer
  $item.each(function() {
    var $this = $(this),
        offsetLayer = $this.data('offset') || 0,
        transformLayer = 'translate3d(' + offsetX * offsetLayer + 'px, ' + offsetY * offsetLayer + 'px, 20px)';

    $this.css('transform', transformLayer);
  });
});
</script>
